<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Custom Rich Text</title>
</head>

<body>
    <table>
        {{#spreadsheet.test-spreadsheet}}
        <tr>
            <td>
                <div class="js-customRichText-src">{{test-item-1}}</div>
            </td>
            <td>
                <div class="js-customRichText-src">{{test-item-2}}</div>
            </td>
        </tr>
        {{/spreadsheet.test-spreadsheet}}
    </table>

    <script src="js/custom-rich-text.js"></script>
    <script>
        // mapObj object is passed as an argument, so it would be possible to add this to snippets
        // and create some conventions and rules for these marks and add new ones
        const mapObj = {
            '{b': '<strong>',
            'b}': '</strong>',
            '{i': '<i>',
            'i}': '</i>',
            '{h1': '<h1>',
            'h1}': '</h1>',
            '{h2': '<h2>',
            'h2}': '</h2>',
            '{nl}': '<br>'
        };

        customRichText(mapObj);
    </script>
</body>

</html>
